<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <my-head></my-head>
    </div>
    <script>
      let app = Vue.createApp({
        data() {
          return {
            message: 'my app'
          }
        },
        methods: {}
      })
      let MyHead = {
        template: `
      <header>
        <h2>{{message}}</h2>
        </header>`,

        data() {
          return {
            message: 'hello world'
          }
        }
      }
      app.component('MyHead', MyHead)
      let vm = app.mount('#app')
    </script>
  </body>
</html>
